<!DOCTYPE html>
<html>
<head>
    <title>Fixla - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background: #10B981;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #10B981;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #10B981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #059669;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
        }
        .success {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">FL</div>
            <h1>Fixla</h1>
        </div>
        
        <h2 style="text-align: center; margin-bottom: 20px;">Reset Your Password</h2>
        <p class="subtitle">Enter your new password below</p>
        
        <form id="resetForm">
            <input 
                type="password" 
                id="password" 
                placeholder="New password (min 6 characters)"
                minlength="6"
                required
            >
            <input 
                type="password" 
                id="confirmPassword" 
                placeholder="Confirm new password"
                minlength="6"
                required
            >
            <div id="message"></div>
            <button type="submit" id="submitBtn">Reset Password</button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://ofgiuvjaalcridojramn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9mZ2l1dmphYWxjcmlkb2pyYW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYyMTM2NDEsImV4cCI6MjA2MTc4OTY0MX0.FE0tpB_fJ9W5UwPBtKZxsgjZG-UilPHJ0Lu70moU9J8';
        
        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get('access_token');
        const type = params.get('type');
        
        if (!accessToken || type !== 'recovery') {
            document.getElementById('message').innerHTML = '<div class="error">Invalid or expired reset link. Please request a new password reset.</div>';
            document.getElementById('submitBtn').disabled = true;
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ password })
                });
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">âœ“ Password reset successfully! Redirecting to app...</div>';
                    setTimeout(() => {
                        window.location.href = 'fixla://reset-password-success';
                    }, 2000);
                } else {
                    throw new Error('Failed to reset password');
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Failed to reset password. Please try again.</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
