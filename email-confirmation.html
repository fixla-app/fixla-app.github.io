<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Fixla</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #10B981 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 50px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease-out 0.7s forwards;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #111827;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .message {
            color: #6B7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out 0.4s both;
        }

        .email {
            color: #10B981;
            font-weight: 600;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .mobile-only {
            display: none;
        }

        .desktop-only {
            display: block;
        }

        .divider {
            margin: 25px 0;
            color: #D1D5DB;
            font-size: 14px;
            position: relative;
            animation: fadeIn 0.5s ease-out 0.6s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E5E7EB;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .app-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            animation: fadeIn 0.5s ease-out 0.7s both;
        }

        .app-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .app-link:hover {
            transform: scale(1.05);
        }

        .app-link img {
            height: 45px;
            width: auto;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-weight: 700;
            color: white;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .mobile-only {
                display: block;
            }

            .desktop-only {
                display: none;
            }
        }

        /* Loading state */
        .loading {
            display: none;
            color: #6B7280;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #E5E7EB;
            border-top-color: #10B981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Fixla</div>
        
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1>Email Confirmed!</h1>
        
        <div class="message">
            Your email <span class="email" id="userEmail">has been verified</span> successfully.
            You can now sign in to your Fixla account.
        </div>

        <div class="button-group">
            <button class="btn btn-primary mobile-only" onclick="openApp()">
                Open Fixla App
            </button>
            
            <a href="https://apps.apple.com/app/fixla" class="btn btn-primary desktop-only">
                Download Fixla App
            </a>
        </div>

        <div class="divider">or</div>

        <div class="app-links">
            <a href="https://apps.apple.com/app/fixla" class="app-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="Download on App Store">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.fixla.app" class="app-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
            </a>
        </div>

        <div class="loading" id="loadingState">
            <span class="spinner"></span>
            <span>Redirecting to app...</span>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const type = urlParams.get('type');
        const redirectUrl = urlParams.get('redirect_url');
        
        // Display email if provided
        if (email) {
            document.getElementById('userEmail').textContent = email;
        }

        // Auto-redirect to app on mobile
        function openApp() {
            const loadingEl = document.getElementById('loadingState');
            loadingEl.style.display = 'block';
            
            // Try to open the app
            const appScheme = 'fixla://email-confirmed';
            const appStoreUrl = 'https://apps.apple.com/app/fixla';
            const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.fixla.app';
            
            // Detect platform
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS || isAndroid) {
                // Try to open the app
                window.location.href = appScheme;
                
                // Fallback to app store after 2 seconds if app doesn't open
                setTimeout(() => {
                    if (document.hasFocus()) {
                        window.location.href = isIOS ? appStoreUrl : playStoreUrl;
                    }
                }, 2000);
            } else {
                // Desktop - just show download links
                loadingEl.style.display = 'none';
            }
        }

        // Auto-open app on mobile devices
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            setTimeout(() => {
                openApp();
            }, 1000);
        }

        // Handle redirect URL if provided
        if (redirectUrl) {
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3000);
        }
    </script>
</body>
</html>
